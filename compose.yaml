version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: mainnode-postgres
    restart: unless-stopped

    # Load credentials & settings from .env file
    env_file:
      - .env

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    # Expose port on host
    ports:
      - "${POSTGRES_PORT}:5432"

    # Persistent volume for DB files
    volumes:
      - mainnode_postgres_data:/var/lib/postgresql/data

volumes:
  mainnode_postgres_data:
    driver: local